<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Test</title>
</head>
<body>
    <h1>API Key Test</h1>
    <button id="testButton">Test API Key</button>
    <p id="testResult"></p>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            try {
                const response = await fetch('https://api.gemini.com/test', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer AIzaSyD17MX6w45ghqyRQf6zko-AQbwwoBR6z28',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: "Test Request" })
                });

                const result = await response.json();
                document.getElementById('testResult').innerText = JSON.stringify(result);
            } catch (error) {
                document.getElementById('testResult').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
